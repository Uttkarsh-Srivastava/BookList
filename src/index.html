<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/5f206b0b8a.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/yeti/bootstrap.min.css">
  <title>BookList</title>
  <!-- <style>
    body {
      margin: 10px;
    }
  </style> -->
</head>

<body>
  <div class="container mt-4">
    <h1 class="dispaly-4 text-center">
      <i class="fas fa-book-open text-primary"></i>
      My<span class="text-primary">Book</span>List
    </h1>
    <form id="book-form">
      <div class="form-group ">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Add Book">
    </form>
  </div>
  <table class="table table-hover mt-5">
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th></th>
    </thead class="thead-dark">
    <tbody id="book-list">
    </tbody>
  </table>
  <script src="app.js"></script>
</body>

</html>
